<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор калорий</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="src/css/modal_style.css" />
    <link rel="stylesheet" href="src/css/bju_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="content">
      <div class="container-left">
        <div class="top-left-content">
          <h1 class="heading">Норма белков, жиров и углеводов</h1>
          <p class="discription-norm">
            Величина, позволяющая оценить степень соответствия массы человека и
            его роста и тем самым косвенно судить о том, является ли масса
            недостаточной, нормальной или избыточной.
          </p>
        </div>
        <div class="bottom-left-content">
          <div class="central-selects">
            <form class="forms central-selects__forms calories-choise">
              <label for="calories" class="labels calories-choise__label"
                >Норма калорий</label
              >
              <input
                type="number"
                value="1200"
                class="inputs calories-choise__select"
                min="1200"
                step="1"
              />
            </form>
            <form class="forms central-selects__forms protein-choise">
              <label for="protein" class="labels protein-choise__label"
                >Процент белков (%)</label
              >
              <input
                type="range"
                class="inputs inputs-values protein-choise__select"
                min="25"
                max="55"
                step="1"
              />
              <span class="output-values">40</span>
            </form>
            <form class="forms central-selects__forms carbohydrates-choise">
              <label
                for="carbohydrates"
                class="labels carbohydrates-choise__label"
                >Процент углеводов (%)</label
              >
              <input
                type="range"
                class="inputs inputs-values carbohydrates-choise__select"
                min="25"
                max="55"
                step="1"
              />
              <span class="output-values">40</span>
            </form>
            <form class="forms central-selects__forms fats-choise">
              <label for="fats" class="labels fats-choise__label"
                >Процент жиров (%)</label
              >
              <input
                type="number"
                class="inputs inputs-values fats-choise__select"
                value="20"
                min="25"
                max="55"
                step="1"
                readonly
              />
            </form>
          </div>
          <div class="finish-button-container oblast-1">
            <button class="finish-button">
              <a href="#openModal"> <span> Рассчитать БЖУ</span></a>
            </button>
          </div>
        </div>
      </div>
      <div class="container-right">
        <h2 class="other-calculators">Другие калькуляторы...</h2>
        <div class="calc-list">
          <button class="calc-elem" type="button" value="basal-metabolism">
            <a href="calories_index.html"> Основной обмен веществ</a>
          </button>
          <button class="calc-elem" type="button" value="body-mass-index">
            <a href="body-mass_index.html">Индекс массы тела (ИМТ)</a>
          </button>
          <button class="calc-elem" type="button" value="protein-rate">
            <a href="bju_index.html">Норма белков, жиров, углеводов</a>
          </button>
          <button class="calc-elem" type="button" value="calorie-consumption">
            <a href="fiz_index.html"
              >Расход калорий при физической активности</a
            >
          </button>
        </div>
      </div>
    </section>
    <div id="openModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Ваш итог:</h3>
            <a href="#" title="Close" class="close">×</a>
          </div>
          <div class="modal-body">
            <p class="result"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/bju_script.js"></script>
  </body>
</html>
